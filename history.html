  <body>
    <div class="content">
      <header>
        <nav>
          <a href="home.html" class="logo"
            ><img src="assets/images/logo.png" alt="Analisis Logo"
          /></a>
          <ul class="page-selector">
            <li><a href="index.html" onclick="FadeOut()">App</a></li>

	<!-- IMPLEMENT HERE -->
      <div class="login">
        <div class="choice">
          <div class="signUp">
            <h2>Don't have an account?</h2>
            <p>Register now and have access to your personal history dataset</p>
            <button class="showSignUp">Sign Up</button>
          </div>
          <div class="signIn">
            <h2>Have an account?</h2>
            <p>Login to see you diagnosis history</p>
            <button class="showSignIn">Sign In</button>
          </div>
        </div>
        <div class="form" data-choice="2">
          <div class="signUp">
            <h2>SIGN UP</h2>
            <input placeholder="Login">
            <input placeholder="Email">
            <input placeholder="Password">
            <button>Sign Up</button>
          </div>
          <div class="signIn">
            <h2>SIGN IN</h2>
            <input placeholder="Login">
            <input placeholder="Password">
            <a href="#">Forgot password ?</a>
            <button>Sign In</button>
          </div>
        </div>
      </div>
    <div id="TESTINGTESTTESTING"></div>  
    <script src="https://unpkg.com/swup@3"></script>
    <script src="tools/scripts/login.js"></script>
