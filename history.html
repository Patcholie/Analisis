<!DOCTYPE html>
<html>

<head>
  <title>ANALISIS - Help</title>
  <script defer src="https://unpkg.com/swup@3"></script>
  <script defer src="tools/scripts/cosmetic.js"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="tools/styling/main/header.css" />
  <link rel="stylesheet" type="text/css" href="tools/styling/main/main.css" />
</head>

<body>
  <div class="content">
    <header>
      <nav>
        <a href="home.html" class="logo"><img src="assets/images/logo.png" alt="Analisis Logo" /></a>
        <ul class="page-selector">
          <li><a href="index.html">App</a></li>
          <li><a href="home.html">Home</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <video autoplay muted loop id="background-video">
    <source src="assets/videos/back_test.mp4" type="video/mp4" />
  </video>

  <main id="swup" class="transition-fade">
    <link rel="stylesheet" type="text/css" href="tools/styling/login.css" />
    <!-- IMPLEMENT MORE PAGE INFO HERE -->
    <div class="login">
      <div class="choice">
        <div class="signUp">
          <h2>Don't have an account?</h2>
          <p>Register now and have access to your personal history dataset</p>
          <button class="showSignUp">Sign Up</button>
        </div>
        <div class="signIn">
          <h2>Have an account?</h2>
          <p>Login to see you diagnosis history</p>
          <button class="showSignIn">Sign In</button>
        </div>
      </div>
      <div class="form" data-choice="2">
        <div class="signUp">
          <h2>SIGN UP</h2>
          <input placeholder="Login">
          <input placeholder="Email">
          <input placeholder="Password">
          <button>Sign Up</button>
        </div>
        <div class="signIn">
          <h2>SIGN IN</h2>
          <input placeholder="Login">
          <input placeholder="Password">
          <a href="#">Forgot password ?</a>
          <button>Sign In</button>
        </div>
      </div>
    </div>
  </main>
  <div id="TESTINGTESTTESTING"></div>
</body>

</html>
