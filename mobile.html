<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tools/styling/mobile.css" />
    <title>ANALISIS</title>
</head>

<body>
    <video autoplay muted loop id="background-video" playsinline controls>
        <source src="assets/videos/back_test.mp4" type="video/mp4" />
    </video>
    <div style="background-color:invisible;"></div>
    <main id="swup" class="transition-fade">
        <img id="logo" src="assets/images/logo.png">
        <audio id="sound" src="assets/sounds/sound.mp3"></audio>
        <div class="main-app">
            <main>
                <div class="camera-container animate-on-scroll">
                    <video id="video" autoplay playsinline></video>
                    <div class="overlay">
                        <div class="plus-sign">+</div>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
                <br />
                <div class="button-container">
                    <button id="analyze-button">Start ANALISIS</button>
                </div>

                <div class="slider-container">
                    <br />
                    <input type="range" min="0" max="10" value="0" class="slider" id="myRange" />
                    <p id="slider-value">No pain at all</p>
                </div>

                <div class="text-area-container">
                    <textarea id="text-area" rows="4" cols="50"
                        placeholder="Enter notes about the wound here"></textarea>
                </div>
                <div class="treatment-container animate-on-scroll">
                    <hr />
                    <h2 id="treat">TREATMENT</h2>
                    <div class="result-container" id="result-container">
                        <p id="result-text"></p>
                    </div>
                    <button onclick=TTS() class="tts-button" id="tts-button">TEXT TO SPEECH</button>
                    <br />

                </div>
            </main>
        </div>
    </main>
    </main>

</body>

</html>
<script src="tools/scripts/app.js"></script>
<script src="tools/scripts/cosmetic.js"></script>
<script src="tools/scripts/mobile.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
